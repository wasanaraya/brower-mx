}

android {
    namespace "com.example.mxmgbrowser"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.mxmgbrowser"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}